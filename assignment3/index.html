  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group narrow-button">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
      <button class="btn btn-primary" ng-click="narrowItDown.filterList();">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <span class="warning">{{ narrowItDown.warningMessage }}</span>
    <found-items found="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
